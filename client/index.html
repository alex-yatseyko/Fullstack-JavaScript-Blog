<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fullstack blog</title>
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <style>
    	.no-posts {
    		animation: noPosts 1s ease-in
    	}

    	@keyframes noPosts {
		    0%   {opacity: 0;}
		    100% {opacity: 1;}
		}
    </style>
</head>
<body>
	<div class="container" style="padding-top: 50px;">
		<div class="row">
			<div class="col s12 m8 offset-m2 l6 offset-l3" id="posts">
				<div class="center">

				<div class="preloader-wrapper active">
				    <div class="spinner-layer spinner-green-only">
				      <div class="circle-clipper left">
				        <div class="circle"></div>
				      </div><div class="gap-patch">
				        <div class="circle"></div>
				      </div><div class="circle-clipper right">
				        <div class="circle"></div>
				      </div>
				    </div>
				</div>
				
				</div>
			</div>
		</div>
	</div>

	<div class="fixed-action-btn">
	  <a class="btn-floating btn-large red modal-trigger" data-target="createForm">
	    <i class="large material-icons">add</i>
	  </a>
	</div>

	<div id="createForm" class="modal">
	    <div class="modal-content">
	     	<h4>Створити нвоий пост</h4>

	      	<div class="input-field">
	          <input  id="title" type="text" class="validate" required>
	          <label for="title">Заголовок</label>
	       </div>
	       <div class="input-field">
	          <textarea id="text" class="materialize-textarea"></textarea>
	          <label for="text">Текст</label>
	       </div>

	    </div>
	    <div class="modal-footer">
	      <a href="" class="wawes-effect waves-light btn" id="createPost">Cтворити пост</a>
	    </div>
	  </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
